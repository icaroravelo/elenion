{% extends "base.html" %}

{% load static %}

{% block content %}
    <section class="flex flex-col" id="news">
        <h1 class="text-[#F7AB0A]/50 text-center">MEMBERS</h1>

        <div class="flex items-center justify-center">
            {% for member in members %}
                <div class="flex flex-row space-x-8 mt-10 p-5">
                    <div class="mr-10">
                        <img 
                        src="{{ member.member_image.url }}" 
                        alt="{{ member.name }}"
                        class="w-56 h-56 rounded-lg"
                        >
                    </div>

                    <div class="text-[#F7AB0A]/50 ml-10">
                        <h2 class="font-bold text-xl">{{ member.name }}</h2>
                        <h3 class="text-sm">{{ member.country }}</h3>
                        <p class="text-base">{{ member.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
